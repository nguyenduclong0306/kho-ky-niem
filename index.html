<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kho kỉ niệm ❤️</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    h1 {
        color: white;
        text-shadow: 0 0 5px #ff3d6a;
        margin-bottom: 20px;
        text-align: center;
    }

    .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        width: 100%;
        max-width: 800px;
    }

    .gallery img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s;
    }
    .gallery img:hover {
        transform: scale(1.1);
    }

    /* Pop-up ảnh + mật khẩu */
    .popup, .video-popup {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s;
        padding: 20px;
        box-sizing: border-box;
    }
    .popup.active, .video-popup.active {
        visibility: visible;
        opacity: 1;
    }

    .popup img {
        max-width: 90%;
        max-height: 50%;
        border-radius: 10px;
        margin-bottom: 20px;
        animation: zoom 0.3s;
    }

    @keyframes zoom {
        0% { transform: scale(0); }
        100% { transform: scale(1); }
    }

    .popup input {
        padding: 15px;
        font-size: 18px;
        border-radius: 8px;
        border: none;
        margin-bottom: 15px;
        width: 200px;
        max-width: 80%;
        text-align: center;
    }

    .popup button, .video-popup button {
        padding: 15px 25px;
        font-size: 18px;
        background: #ff3d6a;
        border: none;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
    }
    .popup button:hover, .video-popup button:hover {
        background: #ff2a57;
    }

    /* Video popup */
    .video-popup video {
        width: 300px;       /* chiều ngang */
        height: 300px;      /* chiều cao thấp hơn */
        border-radius: 10px;
        margin-bottom: 15px;
        opacity: 0;
        transition: opacity 0.5s;
        object-fit: cover;  /* giữ tỉ lệ, không bị méo */
    }

    .video-popup video.show {
        opacity: 1;
    }

    #videoContainer {
        display: flex;
        flex-wrap: wrap;         /* cho phép xuống hàng */
        justify-content: center; /* căn giữa */
        gap: 15px;               /* khoảng cách giữa video */
    }

    /* Trái tim bay */
    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(-45deg);
        animation: float 5s linear infinite;
    }
    .heart:before, .heart:after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
    }
    .heart:before { top: -10px; left: 0; }
    .heart:after { left: 10px; top: 0; }

    @keyframes float {
        0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
        100% { transform: translateY(-800px) rotate(-45deg); opacity: 0; }
    }

   /* Responsive cho điện thoại */
    @media (max-width: 480px) {
        /* Gallery ảnh */
        .gallery img {
            width: 150px;     /* vẫn vừa tay */
            height: 150px;
            border-radius: 8px;
        }

        /* Popup input và nút */
        .popup input, .popup button, .video-popup button {
            font-size: 16px;
            padding: 12px;
        }

        /* Container video */
        #videoContainer {
            gap: 10px;         /* khoảng cách giữa video */
            justify-content: center; /* căn giữa */
        }

        /* Video trong popup */
        .video-popup video {
            width: 45%;        /* 2 video 1 hàng, vẫn nằm ngang */
            max-width: none;   /* không giới hạn max-width */
            height: 180px;      /* giữ tỉ lệ video */
            border-radius: 10px;
            margin-bottom: 10px;
        }
}

</style>
</head>
<body>
<!-- Thêm nhạc nền tự phát -->
<audio id="backgroundMusic" autoplay loop controls style="display:none">
    <source id="audioSource" src="music.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ audio.
</audio>

<h1>Kho ảnh của An ❤️❤️❤️</h1>

<div class="gallery">
    <img src="anh1.jpg" alt="Kỉ niệm 1">
    <img src="anh2.jpg" alt="Kỉ niệm 2">
    <img src="anh3.jpg" alt="Kỉ niệm 3">
    <img src="anh4.jpg" alt="Kỉ niệm 4">
    <img src="anh5.jpg" alt="Kỉ niệm 5">
    <img src="anh6.jpg" alt="Kỉ niệm 6">
    <img src="anh7.jpg" alt="Kỉ niệm 4">
    <img src="anh8.jpg" alt="Kỉ niệm 5">
    <img src="anh9.jpg" alt="Kỉ niệm 6">
    <img src="anh10.jpg" alt="Kỉ niệm 6">

</div>

<!-- Popup nhập mật khẩu -->
<div class="popup" id="popup">
    <img src="" id="popupImg">
    <input type="text" id="password" placeholder="Nhập ngày quen nhau" maxlength="10">
    <button onclick="checkPassword()">Xác nhận</button>
</div>

<!-- Popup video -->
<div class="video-popup" id="videoPopup">
    <div id="videoContainer"></div>
    <button onclick="closeVideo()">Đóng</button>
</div>


<script>
    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popupImg');
    const passwordInput = document.getElementById('password');
    const videoPopup = document.getElementById('videoPopup');
    const correctPassword = "24102025"; // ddmmyyyy

    const videoList = ["video1.mp4","video2.mp4","video3.mp4","video4.mp4","video5.mp4","video6.mp4"]; // danh sách video

    // Click ảnh mở popup nhập mật khẩu
    document.querySelectorAll('.gallery img').forEach(img => {
        img.addEventListener('click', () => {
            popup.classList.add('active');
            popupImg.src = img.src;
            passwordInput.value = "";
        });
    });

    // Auto-format dd/mm/yyyy
    passwordInput.addEventListener('input', function(e){
        let value = this.value.replace(/\D/g,'');
        if(value.length>2) value = value.slice(0,2)+'/'+value.slice(2);
        if(value.length>5) value = value.slice(0,5)+'/'+value.slice(5,9);
        this.value = value;
    });

    // Kiểm tra mật khẩu
    function checkPassword(){
        const input = passwordInput.value.replace(/\//g,'');
        if(input === correctPassword){
            popup.classList.remove('active');
            showVideos();
        } else {
            alert("Sai mật khẩu! Thử lại nhé ❤️");
        }
    }

    function showVideos(){
        const music = document.getElementById('backgroundMusic');
        if(music) music.pause();

        const container = document.getElementById('videoContainer');
        container.innerHTML = ""; // xóa video cũ

       videoList.forEach(src=>{
        const v = document.createElement('video');
        v.src = src;
        v.controls = true;
        // v.autoplay = true; // bỏ autoplay
        v.classList.add('show');
        container.appendChild(v);
    });


        // Hiển thị popup video
        videoPopup.classList.add('active');
    }

    function closeVideo(){
        const container = document.getElementById('videoContainer');
        container.innerHTML = "";
        videoPopup.classList.remove('active');
    }


    // Trái tim 
    function createHeart(){
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random()*100 + 'vw';
        heart.style.animationDuration = (3+Math.random()*3)+'s';
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),5000);
    }
    setInterval(createHeart,300);

</script>
</body>
</html>
